<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('删除收款码')" />
</head>
<body>
<div class="main-content">
		<form class="form-horizontal" id="form-gatheringCode-remvoe" th:object="${gatheringCode}">
				<input id="id" name="id" type="hidden" th:field="*{id}"/>
			<div class="form-group">
				<label class="col-sm-3 control-label">当前记录银行卡号：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" readonly="true" th:value="*{bankCode}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">确认银行卡号：</label>
				<div class="col-sm-8">
					<input class="form-control"  placeholder="再次输入要删除的银行卡号" type="text" name="bankCode" id="bankCode" maxlength="128" required>
					<span class="help-block m-b-none ">请输入银行卡号和删除的这条记录的银行卡号必须匹配</span>
				</div>
			</div>
	</form>
</div>
<th:block th:include="include :: footer" />
<script>
	var prefix = ctx + "businessMng/gatheringCode";


	function submitHandler() {
		if ($.validate.form()) {
			$.operate.save(prefix + "/del", $('#form-gatheringCode-remvoe').serialize());
		}
	}

</script>
</body>
</html>
